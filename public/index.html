<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular_Demo</title>
</head>
<body ng-app="myApp">
  <h1> {{"Hello" + "Angular!"}} </h1>
  <div> {{2 + 3}} </div>
  <div ng-controller="myController">
    {{myFirstName}}
    <br>
    {{'VERSION: ' + version}}
    <br>
    <input type="text" ng-model="myModel">
    <input type="text" ng-model="myModel">
    <div> {{myModel}}</div>
    <div> {{character}} </div>
    <div> {{cvfResult}} </div>
    <ul>
      <li ng-repeat="book in BookService.books">
        <h4>{{ book.title }}</h4>
        <p>{{ book.author }}</p>
      </li>
    </ul>
    <input type="text" placeholder="title" ng-model="newBook.title">
    <input type="text" placeholder="author" ng-model="newBook.author">
    <button ng-click="addBook()">Add</button>
    <ul>
      <li ng-repeat="movie in movies | filter:search"  >
        <h4>{{ movie.title | uppercase }}</h4>
      </li>
    </ul>

    <input type="text" ng-model="search">

  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js'></script>
  <script src="/js/myApp.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/values.js"></script>
  <script src="/js/constants.js"></script>
  <script src="/js/factories.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/providers.js"></script>
</body>
</html>
